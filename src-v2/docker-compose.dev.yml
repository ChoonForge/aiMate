version: '3.8'

# aiMate Development Environment
# Run with: docker-compose -f docker-compose.dev.yml up -d
# Quick start: ./quick-start.sh

services:
  # =============================================================================
  # PostgreSQL Database with pgvector extension
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aimate-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-aimate}
      - POSTGRES_USER=${POSTGRES_USER:-aimate}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aimate_dev_password}
      - TZ=${TZ:-Pacific/Auckland}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./AiMate.Infrastructure/Migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - aimate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aimate} -d ${POSTGRES_DB:-aimate}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Redis Cache & Session Store
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: aimate-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - aimate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # LiteLLM AI Gateway (Multi-Provider Support)
  # =============================================================================
  litellm:
    image: ghcr.io/berriai/litellm:latest
    container_name: aimate-litellm
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-litellm-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aimate}:${POSTGRES_PASSWORD:-aimate_dev_password}@postgres:5432/${POSTGRES_DB:-aimate}
    volumes:
      - ./litellm_config.yaml:/app/config.yaml:ro
      - litellm_data:/app/data
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    networks:
      - aimate-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # aiMate Web Application
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - ASPNETCORE_ENVIRONMENT=Development
    container_name: aimate-web
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=${POSTGRES_DB:-aimate};Username=${POSTGRES_USER:-aimate};Password=${POSTGRES_PASSWORD:-aimate_dev_password}
      - LiteLLM__BaseUrl=http://litellm:4000
      - LiteLLM__ApiKey=${LITELLM_MASTER_KEY:-sk-litellm-dev-key}
      - UseInMemoryDatabase=false
      - Serilog__MinimumLevel__Default=Information
      - TZ=${TZ:-Pacific/Auckland}
    volumes:
      # Hot reload for development
      - ./AiMate.Web:/src/AiMate.Web:ro
      - ./AiMate.Core:/src/AiMate.Core:ro
      - ./AiMate.Infrastructure:/src/AiMate.Infrastructure:ro
      - ./AiMate.Shared:/src/AiMate.Shared:ro
      # Persistent data
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "${WEB_PORT_HTTP:-5000}:5000"
    networks:
      - aimate-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

# =============================================================================
# NAMED VOLUMES (Persistent Data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  litellm_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  aimate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
